{% extends 'base.html' %}

{% block content %}

<section class="hero-section hero-50 d-flex justify-content-center align-items-center" id="section_1"
         xmlns="http://www.w3.org/1999/html">

                <div class="section-overlay"></div>

                <svg viewBox="0 0 1962 178" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path fill="#3D405B" d="M 0 114 C 118.5 114 118.5 167 237 167 L 237 167 L 237 0 L 0 0 Z" stroke-width="0"></path> <path fill="#3D405B" d="M 236 167 C 373 167 373 128 510 128 L 510 128 L 510 0 L 236 0 Z" stroke-width="0"></path> <path fill="#3D405B" d="M 509 128 C 607 128 607 153 705 153 L 705 153 L 705 0 L 509 0 Z" stroke-width="0"></path><path fill="#3D405B" d="M 704 153 C 812 153 812 113 920 113 L 920 113 L 920 0 L 704 0 Z" stroke-width="0"></path><path fill="#3D405B" d="M 919 113 C 1048.5 113 1048.5 148 1178 148 L 1178 148 L 1178 0 L 919 0 Z" stroke-width="0"></path><path fill="#3D405B" d="M 1177 148 C 1359.5 148 1359.5 129 1542 129 L 1542 129 L 1542 0 L 1177 0 Z" stroke-width="0"></path><path fill="#3D405B" d="M 1541 129 C 1751.5 129 1751.5 138 1962 138 L 1962 138 L 1962 0 L 1541 0 Z" stroke-width="0"></path></svg>

                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12">
                            <h2 class="text-white mb-4 pb-2">Создание мероприятий</h2>

                            <a href="{% url 'index' %}" class="btn custom-btn smoothscroll me-3">На главную</a>
                        </div>

                    </div>
                </div>

                <svg viewBox="0 0 1962 178" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path fill="#ffffff" d="M 0 114 C 118.5 114 118.5 167 237 167 L 237 167 L 237 0 L 0 0 Z" stroke-width="0"></path> <path fill="#ffffff" d="M 236 167 C 373 167 373 128 510 128 L 510 128 L 510 0 L 236 0 Z" stroke-width="0"></path> <path fill="#ffffff" d="M 509 128 C 607 128 607 153 705 153 L 705 153 L 705 0 L 509 0 Z" stroke-width="0"></path><path fill="#ffffff" d="M 704 153 C 812 153 812 113 920 113 L 920 113 L 920 0 L 704 0 Z" stroke-width="0"></path><path fill="#ffffff" d="M 919 113 C 1048.5 113 1048.5 148 1178 148 L 1178 148 L 1178 0 L 919 0 Z" stroke-width="0"></path><path fill="#ffffff" d="M 1177 148 C 1359.5 148 1359.5 129 1542 129 L 1542 129 L 1542 0 L 1177 0 Z" stroke-width="0"></path><path fill="#ffffff" d="M 1541 129 C 1751.5 129 1751.5 138 1962 138 L 1962 138 L 1962 0 L 1541 0 Z" stroke-width="0"></path></svg>
            </section>

<section class="membership-section section-padding" id="section_3">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12 text-center mx-auto mb-lg-5 mb-4">
                            <h3><span>Здесь вы можете создать и добавить</span> мероприятие на сайт, после нажатия на кнопку "Опубликовать" оно появится на сайте</h3>
                        </div>



                        <div class="col-lg-5 col-12 mx-auto">
                            <form action="." method="post" class="custom-form membership-form shadow-lg" role="form" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h4 class="text-white mb-4">Become a member</h4>

                                <div class="form-floating mb-3">
                                    <input type="text" name="title" id="title" class="form-control" placeholder="Введите название" required>
                                    <label for="title">Название</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="description" name="description" placeholder="Введите описание"></textarea>
                                    <label for="description">Описание</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" name="price" id="price" class="form-control" placeholder="Введите цену" required>
                                    <label for="price">Цена</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="file" name="logo" id="logo" class="form-control" placeholder="Фото профиля" required>
                                    <label for="logo">Фото</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="datetime-local" name="event_date" id="event_date" class="form-control" placeholder="Дата и время начала мероприятия" required>
                                    <label for="event_date">Дата и время начала мероприятия</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="duration" id="duration" class="form-control" placeholder="Продолжительность" required>
                                    <label for="duration">Продолжительность</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" name="location" id="location" class="form-control" placeholder="Место проведения" required>
                                    <label for="location">Место проведения</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" name="available" id="available" class="form-control" placeholder="Количество билетов" required>
                                    <label for="available">Кол-во билетов</label>
                                </div>

                                <div class="form-check mb-3">
                                    <input type="checkbox" name="is_main" id="is_main" class="form-check-input">
                                    <label class="form-check-label" for="is_main" style="color: white;">на главную</label>
                                </div>

                                <div class="form-check mb-3">
                                    <input type="checkbox" name="is_active" id="is_active" class="form-check-input">
                                    <label class="form-check-label" for="is_active" style="color: white;">активно</label>
                                </div>

                                <button type="submit" class="btn btn-primary">Опубликовать</button>
                            </form>
                        </div>


                    </div>
                </div>
            </section>

{% endblock %}
